# SWC and related dependencies
swc = "0.259.6"
swc_ecma_parser = "0.132.6"
swc_ecma_transforms = "0.216.4"
swc_ecma_minifier = "0.179.5"
swc_ecma_lints = "0.80.1"
swc_ecma_ast = "0.102.5"
swc_common = "0.30.5"
